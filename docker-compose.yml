services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - rag_data:/app/data
    env_file:
      - .env
    environment:
      - ENV=azure
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bot_network

  streamlit:
    build: .
    command: streamlit run streamlit_app.py --server.port=8501
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - ENV=azure
    depends_on:
      - api
    networks:
      - bot_network

  bot:
    build: .
    command: python bot.py 
    volumes:
      - ./seen_posts.txt:/app/seen_posts.txt
      - ./bot.py:/app/bot.py
    env_file:
      - .env
    environment:
      - ENV=azure
      - PYTHONUNBUFFERED=1
    depends_on:
      - api
    networks:
      - bot_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - bot_network
    # DÃ©commentez les lignes ci-dessous si vous avez un GPU NVIDIA sous Linux
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agent_simplon
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

volumes:
  pgdata:
  ollama_data:
  rag_data:

networks:
  bot_network:
    driver: bridge
