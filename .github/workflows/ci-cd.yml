name: CI / CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Lancer des tests simples
        run: |
          pip install pytest
          pytest test_api.py
